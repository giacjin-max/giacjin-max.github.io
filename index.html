<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Live Preview Generatore</title>
<style>
body{font-family:Arial,sans-serif;margin:20px;background:#f7f7f7;color:#222;}
textarea{width:100%;height:120px;margin:6px 0;padding:8px;font-size:14px;}
button{padding:8px 12px;margin:4px 4px 8px 0;font-size:15px;border:none;border-radius:5px;cursor:pointer}
#gen{background:#007bff;color:white;}
#copy{background:#28a745;color:white;}
#preview{background:#fff;padding:12px;border:1px solid #ddd;margin-top:10px;}
#preview a{color:#007bff;text-decoration:none;} 
#preview a:hover{text-decoration:underline;}
h3,h4{margin:6px 0;}
div.item{margin-bottom:4px;}
</style>
</head>
<body>

<h2>üìò Live Preview Generatore Cinese / Italiano</h2>

<p><b>Titoli (uno per riga):</b></p>
<textarea id="titles" placeholder="Inserisci titoli qui..."></textarea>

<p><b>Link corrispondenti (uno per riga):</b></p>
<textarea id="links" placeholder="Inserisci link qui..."></textarea>

<p>
  <button id="gen">Genera Live Preview</button>
  <button id="copy">Copia Lista Finale</button>
</p>

<div id="preview"></div>

<script>
let fullPinyinMap = {};

// Carica JSON remoto con mappa completa pinyin
fetch('https://raw.githubusercontent.com/guoyunhe/pinyin-json/master/hanzi-no-tone-pinyin-table.json')
  .then(response => response.json())
  .then(data => { fullPinyinMap = data; })
  .catch(err => console.error("Errore caricamento pinyin.json:", err));

function isChinese(str){ return /[\u4e00-\u9fff]/.test(str); }
function fullPinyin(str){ return str.split('').map(c => fullPinyinMap[c] || c).join(''); }
function groupByInitial(list){
  const groups = {};
  list.forEach(item=>{
    const letter = item.pinyin[0].toUpperCase();
    if(!groups[letter]) groups[letter] = [];
    groups[letter].push(item);
  });
  return groups;
}

let latestHTML = ""; // Salva la lista finale HTML

document.getElementById('gen').onclick = () => {
  const titles = document.getElementById('titles').value.trim().split(/\r?\n/).filter(Boolean);
  const links = document.getElementById('links').value.trim().split(/\r?\n/).filter(Boolean);
  if(titles.length !== links.length){ alert("‚ö†Ô∏è Titoli e link devono corrispondere!"); return; }

  const chinese = [];
  const italian = [];

  titles.forEach((t,i)=>{
    const link = links[i];
    if(isChinese(t)){
      chinese.push({title: t, link: link, pinyin: fullPinyin(t).toLowerCase()});
    } else {
      italian.push({title: t, link: link, pinyin: t.toLowerCase()});
    }
  });

  chinese.sort((a,b)=>a.pinyin.localeCompare(b.pinyin));
  italian.sort((a,b)=>a.pinyin.localeCompare(b.pinyin));

  const groupedChinese = groupByInitial(chinese);
  const groupedItalian = groupByInitial(italian);

  function generatePreview(groups){
    let html = "";
    let counter = 1;
    Object.keys(groups).sort().forEach(letter=>{
      html += `<h4>${letter}</h4>`;
      groups[letter].forEach(item=>{
        html += `<div class="item">${counter}. <a href="${item.link}" target="_blank">${item.title}</a></div>`;
        counter++;
      });
    });
    return html;
  }

  latestHTML = "<h3>CINESE</h3>" + generatePreview(groupedChinese);
  latestHTML += "<h3>ITALIANO</h3>" + generatePreview(groupedItalian);

  document.getElementById('preview').innerHTML = latestHTML;
};

// Copia lista finale con nomi cliccabili senza mostrare link
document.getElementById('copy').onclick = () => {
  if(!latestHTML){ alert("‚ö†Ô∏è Genera prima la live preview!"); return; }
  
  // Crea un div temporaneo per estrarre solo i tag <a>
  const tempDiv = document.createElement("div");
  tempDiv.innerHTML = latestHTML;

  // Prendi solo i div con class="item" e ricrea HTML cliccabile senza mostrare l'URL
  const items = tempDiv.querySelectorAll("div.item");
  let copyHTML = "";
  let currentSection = "";
  tempDiv.querySelectorAll("h3,h4").forEach(el=>{
    if(el.tagName === "H3"){
      currentSection = el.textContent;
      copyHTML += `<h3>${currentSection}</h3>\n`;
    } else if(el.tagName === "H4"){
      copyHTML += `<h4>${el.textContent}</h4>\n`;
    }
  });

  // Aggiungi i nomi cliccabili
  items.forEach(item=>{
    const a = item.querySelector("a");
    if(a) copyHTML += `<div>${a.outerHTML}</div>\n`;
  });

  navigator.clipboard.writeText(copyHTML)
    .then(()=>alert("‚úÖ Lista finale con nomi cliccabili copiata negli appunti!"))
    .catch(err=>alert("‚ùå Errore copia: "+err));
};
</script>
</body>
</html>
